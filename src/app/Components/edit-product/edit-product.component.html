 



<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button
        mat-raised-button
        [disabled]="!dataToDisplay.length"
        (click)="removeData()"
        class="demo-button">
      Remove data
    </button>
  </div>

 
    <table class="table2" mat-table [dataSource]="dataSource"  >
        <!-- Name Column -->
        <ng-container matColumnDef="name" >
            <th  mat-header-cell *matHeaderCellDef class="r">Name</th>
            <td  mat-cell *matCellDef="let element" class="r" >{{element.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="text" >
            <th mat-header-cell *matHeaderCellDef class="r"> </th>
            <td   mat-cell *matCellDef="let element" class="r"   style=" padding-right: 250px ; ">{{element.text}} </td>
        </ng-container>
        
 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-raised-button color="primary" style="width: 90px;"   >
        <mat-icon >delete icon</mat-icon>
   </button>
