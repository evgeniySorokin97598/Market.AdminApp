 



<div  >
    <button style="width: 50%; margin-left:25%; margin-top: 5px;" mat-raised-button (click)="addData()"   >
      Add data<mat-icon >add</mat-icon>
    </button>
    <button style="width: 50%; margin-left:25%; margin-top: 5px; " mat-raised-button (click)="Save()"  >
        Save<mat-icon >save icon</mat-icon>
      </button>
 

 
    <table class="table2" mat-table [dataSource]="dataSource"  >
        <!-- Name Column -->
        <ng-container matColumnDef="name" >
            <th  mat-header-cell *matHeaderCellDef class="r"></th>
            <td  mat-cell *matCellDef="let element" class="r" >
                <mat-form-field class="example-full-width">
                    <input  matInput   type="text" [(ngModel)] = "element.name" value="{{element.name}}"    >
                  </mat-form-field>
            </td>
            
        </ng-container>
    
        <ng-container matColumnDef="text" >
            <th mat-header-cell *matHeaderCellDef class="r"> </th>
            <td mat-cell *matCellDef="let element" class="r"   style=" padding-right: 250px ; ">
            <mat-form-field class="example-full-width">
                <input  matInput   type="text" [(ngModel)] = "element.text" value="{{element.text}}"    >
              </mat-form-field>
            </td>
            
        </ng-container>
        
        <ng-container matColumnDef="position" >
            <th mat-header-cell *matHeaderCellDef class="r"> </th>
            <td mat-cell *matCellDef="let element" class="r"   style=" padding-right: 250px ; ">
                <button mat-raised-button color="primary" (click)  = "removeData(element)"    >
                    <mat-icon >delete icon</mat-icon>
               </button></td>
        </ng-container>
 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
